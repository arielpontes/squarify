<!DOCTYPE html>
<html>
  <head>
    <title>Squarify</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jimp/0.22.4/jimp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Squarify images</h1>
    <p>Bulk edit images and make them square by adding margins instead of cropping. Useful for Instagram posts, easier than using Canva.</p>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="image-upload" class="form-label">Select Images:</label>
          <input type="file" id="image-upload" name="image-upload" class="form-control" multiple>
        </div>
        <button id="process-images" type="button" class="btn btn-primary">Process Images</button>
        <a id="download-all" href="#" class="btn btn-success">Save Processed Images</a>
      </form>
      <div id="image-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
